<div class="app-container">
  <button
    class="sidebar-toggle d-lg-none"
    (click)="toggleSidebar()"
    *ngIf="!sidebarActive"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Sidebar superpuesta -->
  <app-admin-sidebar
    [sidebarActive]="sidebarActive"
    (closeSidebar)="closeSidebar()"
  ></app-admin-sidebar>

  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet> </router-outlet>
  </div>
</div>
