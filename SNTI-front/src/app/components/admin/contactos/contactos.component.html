<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-light-blue text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Contactos</h4>
      <button class="btn btn-light-blue" data-bs-toggle="modal" data-bs-target="#contactoModal">
        <i class="bi bi-plus-circle me-2"></i>Nuevo Contacto
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="bg-light-blue text-white">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Ocupación</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of contactos">
              <td>{{ c.id_contacto }}</td>
              <td>{{ c.nombre }}</td>
              <td>{{ c.ocupacion }}</td>
              <td>{{ c.correo }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1" (click)="editar(c)">
                  <span class="material-icons">edit</span>
                </button>
                <button class="btn btn-sm btn-danger" (click)="eliminarContacto(c.id_contacto)">
                  <span class="material-icons">delete</span>
                </button>
              </td>
            </tr>
            <tr *ngIf="contactos.length === 0">
              <td colspan="5" class="text-center">No hay contactos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Nuevo Contacto -->
<div class="modal fade" id="contactoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light-blue text-white">
        <h5 class="modal-title">Nuevo Contacto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form #cForm="ngForm" (ngSubmit)="guardarContacto()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoContacto.nombre" name="nombre" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Ocupación</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoContacto.ocupacion" name="ocupacion" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="nuevoContacto.correo" name="correo" required />
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-light-blue" [disabled]="!cForm.valid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light-blue text-white">
        <h5 class="modal-title">Editar Contacto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" *ngIf="contactoSeleccionado">
        <form #eForm="ngForm" (ngSubmit)="actualizarContacto()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="contactoSeleccionado.nombre" name="nombre" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Ocupación</label>
            <input type="text" class="form-control" [(ngModel)]="contactoSeleccionado.ocupacion" name="ocupacion" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="contactoSeleccionado.correo" name="correo" required />
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-light-blue" [disabled]="!eForm.valid">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
