<main class="contact-frame">

<div>
  <h2 class="contact-title">Cont√°ctanos</h2>
  <div *ngFor="let c of contactos" class="contact-card">
    <p>
      <mat-icon>person_outline</mat-icon><strong>Nombre:</strong> {{ c.nombre }}
    </p>
    <p>
      <mat-icon>work_outline</mat-icon><strong>Puesto:</strong>
      {{ c.ocupacion }}
    </p>
    <p>
      <mat-icon>mail_outline</mat-icon><strong>Email:</strong> {{ c.correo }}
    </p>
  </div>
</div>
</main>
